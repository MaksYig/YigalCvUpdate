<form class="calculator__form">
  <div class="calculator__item">
    <label for="form__pages">How many pages your Web site</label>
    <input type="text" name="pages" class="form__pages">
  </div>

  <div class="calculator__item">
    <label for="form__section">How many (total) sections your Web site</label>
    <input type="text" name="section" class="form__section">
    <span class="icon-info-circle"></span>
  </div>





  <div class="calculator__item">
    <label for="form__chk-contactform">Do you need contact form?</label>
    <input type="checkbox" name="section" class="form__chk-contactform">
    <span class="icon-info-circle"></span>
  </div>


  <div class="calculator__item">
    <label for="form__contactform">How many contact forms you need?</label>
    <input type="text" name="section" class="form__contactform">
    <span class="icon-info-circle"></span>
  </div>


  <div class="calculator__item">
    <label for="form__chk-slider">Do you need slider?</label>
    <input type="checkbox" name="section" class="form__chk-slider">
    <span class="icon-info-circle"></span>
  </div>


  <div class="calculator__item">
    <label for="form__slider">How many slider's you need?</label>
    <input type="text" name="section" class="form__slider">
    <span class="icon-info-circle"></span>
  </div>

  
  <div class="calculator__item">
    <label for="form__chk-animation">Do you need animation?</label>
    <input type="checkbox" name="section" class="form__chk-animation">
    <span class="icon-info-circle"></span>
  </div>


  <div class="calculator__item">
    <label for="form__chk-design">Do you need Design for your Web Site</label>
    <input type="checkbox" name="section" class="form__chk-design">
    <span class="icon-info-circle"></span>
  </div>


  <div class="calculator__item">
    <label for="form__chk-video">Do you need video Presentation for your Web Site?</label>
    <input type="checkbox" name="section" class="form__chk-video">
    <span class="icon-info-circle"></span>
  </div>



  <button class="calculator__btn btn">Calculate Price</button>

  <div class="calculator__total"><span>$</span></div>
</form>
